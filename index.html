<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Change these Google fonts with your own choice -->
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Banner section -->
  <div class="banner">
    <h1>Change your life, learn to code</h1>
    <p>Le Wagon brings technical skills to creative people</p>
    <a href="https://www.lewagon.com" target="_blank" class="btn-red">Apply now</a>
  </div>

  <!-- Container -->
  <div class="container">
    <h2>Discover our campuses</h2>
    <!-- Cards grid -->
    <div class="cards">
      <!-- Shanghai card -->
      <div class="card-white">
        <img src="images/shanghai.jpg" alt="">
        <h3>Shanghai</h3>
        <p>Learn to code with us in Shanghai.</p>
      </div>

      <!-- London card -->
      <div class="card-white">
        <img src="images/london.jpg" alt="">
        <h3>London</h3>
        <p>Learn to code with us in London.</p>
      </div>

      <!-- Paris card -->
      <div class="card-white">
        <img src="images/paris.jpg" alt="">
        <h3>Paris</h3>
        <p>Learn to code with us in Paris.</p>
      </div>
    </div>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <p>Website made with ❤️ at Le Wagon</p>
  </div>
</body>

</html>
